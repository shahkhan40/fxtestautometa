
---
version: '1'

# App (Project) name
name: FX-Control-Plane

# App description
description: FX Testing.

# license
licenses:
  - APACHE LICENSE, VERSION 2.

imports:
  '@USName': FXLabs/Common/US-Names

# App environments
environments:
  - name: Stg
    baseUrl: http://13.57.51.56/api/v1
    # app access credentials
    auths:
      - name: Default
        authType: BASIC
        username: admin@fxlabs.local
        password: '{{@Vault.FXLabs_QA/Stg-Admin-Pass}}'
  - name: Dev
    baseUrl: http://localhost:8080/api/v1
    # app access credentials
    auths:
      - name: Default
        authType: BASIC
        username: admin@fxlabs.io
        password: '{{@Vault.FXLabs/DevMachinePassword}}'
       - name: Uat
    baseUrl: http://13.56.210.25/api/v1
    # app access credentials
    auths:
      - name: Default
        authType: BASIC
        username: admin@fxlabs.io
        password: '{{@Vault.FXLabs_QA/Uat-Admin-Pass}}'
            # app access credentials
    auths:
      - name: Default
        authType: BASIC
        username: admin@fxlabs.io
        password: '{{@Vault.FXLabs_QA/prod-admin-Pass}}'


# Job profiles
jobs:
  - name: Stg
    environment: Stg
    tags:
      - V2
    regions: FXLabs/US_WEST_1
    cron: '0 0 12 * * ?'
    issueTracker:
      name: FXLabs/Dev-IssueTracker
      # e.g. https://github.com/shoukathmd/courseapo
      url: <<changeme>>
      account: Default_GitHub
    notifications:
      - name: FXLabs/Dev-Slack-Notification
        channel: <<changeme>>
        account: Default_Slack
      - name: FXLabs/Dev-Email-Notification
        # enter your email
        to: <<changeme>>
        account: Default_Email
  - name: SANDBOX
    environment: Dev
    tags:
      - V2
    regions: FXLabs/Localhost
  - name: Dev
    environment: Dev
    tags:
      - V3
  - name: Uat
    environment: Uat
    tags:
      - V2
    regions: FXLabs/US_WEST_1
    cron: '0 0 12 * * ?'
    issueTracker:
      name: FXLabs/Dev-IssueTracker
      # e.g. https://github.com/shoukathmd/courseapo
      url: <<changeme>>
      account: Default_GitHub
    notifications:
      - name: FXLabs_QA/TESTSHASLACK
        channel: #QAENGINEERING
        account: aslack
      - name: FXLabs/Dev-Email-Notification
        # enter your email
        to: <<changeme>>
        account: Default_Email
        
