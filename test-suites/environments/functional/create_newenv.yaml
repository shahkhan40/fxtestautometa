
---
# Validates enviornment creation with valid data.

authors:
  - shahanawaz

init:
- project_create_github_abstract

endpoint: /envs
method: POST
auth: Default

# Auth required for this endpoint.

# Try using random chars for unique constriants fields.
# Required-fields: name, url, account, genPolicy, openAPISpec
# Unique Constraints Fields: name
# Fields-Constraints
# name: Min 1 char, unique per org_id
# description: optional
# @Response --> {id, name, description etc}
testCases:
  - id: 1
    body: '{
       
       {"auths":[{"name":"randomtest","authType":"Basic","username":"FXLabsQA//kshahanawaz@gmail.com","password":"admin123$"}],
  "name":"prod",
  "baseUrl":"https://cloud.fxlabs.io/api/v1","projectId":"project_create_github_abstract_Response.data.id"}
     }'
     
     
     assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"
  - "@Response.data.name == @Request.name"
  - "@Response.data.url == @Request.url"


cleanup:
  - env_delete

severity: Major
category: Functional

tags:
  - V2

policies:
  logger: DEBUG
